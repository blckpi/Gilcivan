
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VT Calc - Conversor de Moeda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      // Na carga da página ou ao trocar de tema, é melhor adicionar inline no `head` para evitar FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark body {
        background-color: #020617; /* fallback slate-950 */
        background-image: radial-gradient(circle at center, rgb(15 23 42) 0%, rgb(2 6 23) 80%); /* slate-900 to slate-950 */
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .glass {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        /* Vidro do modo claro por padrão */
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass {
        /* Sobrescreve para o vidro do modo escuro */
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }
    </style>
